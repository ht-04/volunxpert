{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VolunXpert Sign Up</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
/* Navbar with logo on left, tabs on right */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #004aad; /* blue */
    padding: 15px 30px;
}

.navbar .logo-text {
    font-size: 26px;
    font-weight: bold;
    color: #f4e3c9; /* beige */
    text-decoration: none;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
}

.nav-links li a {
    text-decoration: none;
    color: white;
    font-weight: 500;
}

.nav-links li a:hover {
    color: #f4e3c9;
    transition: 0.3s;
}

/* Signup Form Styles */
.signup-container {
    background-color: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.1);
    width: 380px;
    margin: 60px auto;
}

.signup-container h2 {
    text-align: center;
    color: #004aad;
    margin-bottom: 25px;
}

input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 14px;
    background-color: #004aad;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.3s;
}

button:hover {
    background-color: #003080;
}

.login-link {
    text-align: center;
    margin-top: 18px;
}

.login-link a {
    color: #004aad;
    text-decoration: none;
    font-weight: 500;
}

.login-link a:hover {
    color: #f4e3c9;
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="{% url 'home' %}" class="logo-text">VolunXpert</a>
    <ul class="nav-links">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Opportunities</a></li>
        <li><a href="#">FAQs</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>
</nav>

<!-- Signup Form -->
<div class="signup-container">
    <h2>Create Your Account</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="location" placeholder="Location" required>
        <input type="tel" name="phone" placeholder="Phone (optional)">
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
        Already have an account? <a href="{% url 'login' %}">Log In</a>
    </div>
</div>

</body>
</html>
