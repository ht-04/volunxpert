{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VolunXpert Login</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
/* Navbar with logo on left, tabs on right */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #004aad; /* blue */
    padding: 15px 30px;
}

.navbar .logo-text {
    font-size: 26px;
    font-weight: bold;
    color: #f4e3c9; /* beige */
    text-decoration: none;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
}

.nav-links li a {
    text-decoration: none;
    color: white;
    font-weight: 500;
}

.nav-links li a:hover {
    color: #f4e3c9;
    transition: 0.3s;
}

/* Login Form Styles */
.login-container {
    background-color: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.1);
    width: 380px;
    margin: 60px auto;
}

.login-container h2 {
    text-align: center;
    color: #004aad;
    margin-bottom: 25px;
}

input[type="email"], input[type="password"] {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 14px;
    background-color: #004aad;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.3s;
}

button:hover {
    background-color: #003080;
}

.links {
    display: flex;
    justify-content: flex-end;
    margin-top: 10px;
}

.links a {
    color: #004aad;
    font-size: 14px;
    text-decoration: none;
}

.links a:hover {
    color: #f4e3c9;
}

.signup-link {
    text-align: center;
    margin-top: 18px;
}

.signup-link a {
    color: #004aad;
    text-decoration: none;
    font-weight: 500;
}

.signup-link a:hover {
    color: #f4e3c9;
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="{% url 'dashboard' %}" class="logo-text">VolunXpert</a>
    <ul class="nav-links">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Opportunities</a></li>
        <li><a href="#">FAQs</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>
</nav>

<!-- Login Form -->
<div class="login-container">
    <h2>Login or Create Your Account</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="links">
            <a href="#">Forgot Password?</a>
        </div>
    </form>
    <div class="signup-link">
        Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
    </div>
</div>

</body>
</html>
